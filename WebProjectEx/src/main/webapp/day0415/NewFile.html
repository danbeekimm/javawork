<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
	rel="stylesheet">
<style type="text/css">
body* {
	font-size: 1.5rem;
	font-family: "Jua";
}

#out {
	position: absolute;
	left: 250px;
	top: 200px;
	width: 700px;
	height: 700px;
	border: 2px solid orange;
	padding: 20px 20px;
}

figure img {
	width: 120px;
	height: 160px;
}
</style>
<script type="text/javascript">
	$(function() {

		$("#btn1").click(
				function() {
					$.get("readxml3.xml", function(data) {
						var s = "";
						$(data).find("person").each(
								function(i, element) {
									var n = $(element);
									s += "<figure>";
									s += "<img src='" + n.find("photo").text()
											+ "'>";
									s += "<figcaption>" + n.attr("name")
											+ "</figcaption>";
									s += "<figcaption>" + n.find("addr").text()
											+ "</figcaption>";
									s += "</figure>";
								});

						$("#out").html(s);
					});
				});

	});
</script>
</head>
<body>
	
<button type="button" class="btn btn-info" id="btn1"
style="width: 130px;">버튼이벤트</button>



<div id="out"></div>
</body>
</html>
