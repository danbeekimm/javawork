server.port = 9001
#jsp
spring.mvc.view.prefix=/WEB-INF/board/
spring.mvc.view.suffix=.jsp
spring.devtools.livereload.enabled=true

#mysql setting
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bitcamp?serverTimezone=Asia/Seoul
spring.datasource.username=angel
spring.datasource.password=1234

#jpa.setting

#스키마생성 create:기존테이블을 삭제후 생성, update:변경된부분만 반영
spring.jpa.hibernate.ddl-auto=update
#ddl생성시 데이타 베이스 고유의 기능을 사용할것인가
spring.jpa.generate-ddl=true
#api 호출시 실행되는 sql 문을 콘솔에 보여줄것인가
spring.jpa.show-sql=true
#사용할 데이타 베이스 종류
spring.jpa.database=mysql
#mysql 상세지정
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect