<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
	rel="stylesheet">
	<style>

	
	table *{
	font-size: 20px;
	font-family: 'Jua';
	}
	
	tr.title{
	background-color: pink;
	color: blue;
	font-weight: bold;
	text-align: center;
	}
	</style>
<script type="text/javascript">

$(function(){
	list();
});
	
function list(){
		$.ajax({
			type :"get",
			dataType : "json",
			url :"stutojson.jsp", 
			success:function(data){
				var s="";
				s+="<table class='table table-bordered' style='width:800px;'>";
				s+="<tr class='title'>";
				s+="<td>번호</td><td>이름</td><td>사진</td><td>핸드폰</td>";
				s+="<td>주소</td><td>작성일</td></tr>";
				//반복문
				$.each(data,function(i,elt){
					s+="<tr>";
					s+="<td>"+elt.num+"</td>";
					s+="<td>"+elt.name+"</td>";
					s+="<td><img src='"+elt.photo+"' width=100 height=110 class='img-circle'></td>";
					s+="<td>"+elt.hp+"</td>";
					s+="<td>"+elt.addr+"</td>";
					s+="<td>"+elt.writeday+"</td>";
					s+="</tr>";
				});
				s+="</table>";
				$("div.stu").html(s);
			
			}

		});
	}
	


	//반복문돌리기전에 번호이름사진핸드폰 이런거적기
</script>
</head>
<body>

<div class="stu" id="out1"></div>

	
</body>
</html>
